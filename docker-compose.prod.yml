version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/ssl/certs
      - nginx_cache:/var/cache/nginx
      - ./frontend/dist:/var/www/waretrack/frontend
    depends_on:
      - backend1
      - backend2
      - backend3
    restart: unless-stopped
    networks:
      - waretrack-network

  # Backend Instance 1
  backend1:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:8p%21_q4fq2RhV9FU@db.exxpofcteuatggdxgbdk.supabase.co:5432/postgres
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=https://waretrack.com
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=backend1
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - waretrack-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend Instance 2
  backend2:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:8p%21_q4fq2RhV9FU@db.exxpofcteuatggdxgbdk.supabase.co:5432/postgres
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=https://waretrack.com
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=backend2
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - waretrack-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Backend Instance 3 (Backup)
  backend3:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:8p%21_q4fq2RhV9FU@db.exxpofcteuatggdxgbdk.supabase.co:5432/postgres
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=7d
      - FRONTEND_URL=https://waretrack.com
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=backend3
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - waretrack-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - waretrack-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Redis Commander (Redis GUI - Development/Monitoring)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin123}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - waretrack-network
    profiles:
      - monitoring

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - waretrack-network
    profiles:
      - monitoring

  # Grafana for Monitoring Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - waretrack-network
    profiles:
      - monitoring

  # Log aggregation with Loki (Optional)
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - waretrack-network
    profiles:
      - monitoring

volumes:
  redis_data:
  nginx_cache:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  waretrack-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16