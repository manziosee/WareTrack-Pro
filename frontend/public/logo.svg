<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="12" fill="url(#logoGradient)"/>
  
  <!-- Package/Box icon -->
  <g transform="translate(16, 16)">
    <!-- Box base -->
    <path d="M 4 12 L 16 6 L 28 12 L 16 18 Z" fill="white" opacity="0.9"/>
    <!-- Box top -->
    <path d="M 4 12 L 4 24 L 16 30 L 16 18 Z" fill="white" opacity="0.7"/>
    <path d="M 28 12 L 28 24 L 16 30 L 16 18 Z" fill="white" opacity="0.5"/>
    <!-- Center line -->
    <line x1="16" y1="6" x2="16" y2="18" stroke="white" stroke-width="1.5" opacity="0.9"/>
  </g>
</svg>