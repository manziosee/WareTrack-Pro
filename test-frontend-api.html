<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WareTrack-Pro API Connection Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://waretrack-pro.onrender.com/api';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                addResult('Testing health endpoint...', true);
                const response = await fetch('https://waretrack-pro.onrender.com/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                addResult(`✅ Health check successful: ${data.status}`, true);
            } catch (error) {
                addResult(`❌ Health check failed: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            try {
                addResult('Testing login endpoint...', true);
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addResult(`✅ Login successful: User ${data.data.user.name} (${data.data.user.role})`, true);
                } else {
                    addResult(`❌ Login failed: ${data.error?.message || 'Unknown error'}`, false);
                }
            } catch (error) {
                addResult(`❌ Login request failed: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
