version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: waretrack-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: waretrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - waretrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d waretrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: waretrack-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - waretrack-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: waretrack-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:password123@db:5432/waretrack
      - JWT_SECRET=your-super-secret-jwt-key-for-development
      - JWT_EXPIRE=7d
      - FRONTEND_URL=http://localhost:3001
      - REDIS_URL=redis://:redis123@redis:6379
      - EMAILJS_SERVICE_ID=service_7hizj8v
      - EMAILJS_TEMPLATE_ID=template_wh4q8sa
      - EMAILJS_PUBLIC_KEY=zkK2mVNTo5OTMhvQv
      - EMAILJS_PRIVATE_KEY=GXalvYErebOEaD_teqZb6
    depends_on:
      db:
        condition: service_healthy
    networks:
      - waretrack-network
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: waretrack-frontend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_APP_NAME=WareTrack Pro
    depends_on:
      - backend
    networks:
      - waretrack-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  waretrack-network:
    driver: bridge