services:
  - type: web
    name: waretrack-pro-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: WareTrack-Pro
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://ware-track-pro.vercel.app

databases:
  - name: WareTrack-Pro
    databaseName: WareTrack-Pro
    user: waretrack_user
    plan: free